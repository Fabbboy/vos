name: Build IDT Feature

on:
  push:
    branches: [ "feature/idt" ]
  pull_request:
    branches: [ "feature/idt" ]

jobs:
  build:

    runs-on: self-hosted

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: make deps

    - name: Run build
      run: make

    - name: Verify
      run: ls -l boot/os.iso && file boot/os.iso

    - name: Checksum
      run: sha256sum boot/os.iso

    - name: Run distcheck
      run: make distcheck
