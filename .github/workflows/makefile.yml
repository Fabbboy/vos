name: Build develop

on:
  push:
    branches: ["develop"]
  pull_request:
    branches: ["develop"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: make deps

      - name: Build project
        run: make
      
      - name: "Check ISO"
        run: ls boot/os.iso